{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12">
    <form method="post" >
        <div class="col-3"></div>

        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Регистрация
                    </h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Регистрация
                    </button>
                </div>
                <div class="card-footer"></div>
            </div>

        </div>

    </form>
</div>
{% endblock %}
